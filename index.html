<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Online - Andit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a; /* Hitam pekat modern */
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      letter-spacing: 2px;
      color: #38bdf8;
    }

    #radio-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .radio-card {
      background: #161616; /* Abu-abu sangat gelap */
      border: 1px solid #333;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      transition: 0.3s;
    }

    .radio-card:hover {
      border-color: #38bdf8;
      transform: translateY(-5px);
    }

    /* AREA LOGO: Dibuat hitam agar logo putih kontras */
    .radio-card img {
      width: 100%;
      max-width: 180px;
      height: 180px;
      object-fit: contain;
      background-color: #000; /* Latar belakang logo */
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #222;
    }

    .radio-card h3 {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    audio {
      width: 100%;
      filter: invert(90%); /* Membuat player audio terlihat terang di tema gelap */
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    footer b {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <h1>ðŸ“» ONLINE RADIO</h1>
  
  <div id="radio-list"></div>

  <footer>
    Created by <b>Andit</b> &copy; 2024
  </footer>

  <script>
    async function loadRadios() {
      const container = document.getElementById('radio-list');
      try {
        const response = await fetch('radios.json');
        const radios = await response.json();
        
        container.innerHTML = '';
        radios.forEach(radio => {
          const card = document.createElement('div');
          card.className = 'radio-card';
          card.innerHTML = `
            <img src="${radio.logo}" alt="${radio.title}">
            <h3>${radio.title}</h3>
            <audio controls>
              <source src="${radio.streamUrl}" type="${radio.type}">
            </audio>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        container.innerHTML = "Gagal memuat data radio.";
      }
    }
    loadRadios();
  </script>
</body>
</html>
