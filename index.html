<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Online - Andit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üìª ONLINE RADIO</h1>
  
  <div id="radio-list"></div>

  <footer>
    Made with ‚ù§Ô∏è by <b>Andit</b> &copy; 2024
  </footer>

  <script>
    async function loadRadios() {
      const container = document.getElementById('radio-list');
      try {
        const response = await fetch('radios.json');
        const radios = await response.json();
        
        container.innerHTML = '';
        radios.forEach(radio => {
          const card = document.createElement('div');
          card.className = 'radio-card';
          card.innerHTML = `
            <img src="${radio.logo}" alt="${radio.title}">
            <h3>${radio.title}</h3>
            <audio controls>
              <source src="${radio.streamUrl}" type="${radio.type}">
            </audio>
          `;
          container.appendChild(card);
        });

        // üîë Hanya satu audio yang bisa play
        const audios = container.querySelectorAll('audio');
        audios.forEach(audio => {
          audio.addEventListener('play', () => {
            audios.forEach(other => {
              if (other !== audio) {
                other.pause();
                other.currentTime = 0;
                other.closest('.radio-card').classList.remove('active');
              }
            });
            audio.closest('.radio-card').classList.add('active');
          });

          audio.addEventListener('pause', () => {
            audio.closest('.radio-card').classList.remove('active');
          });
        });

      } catch (e) {
        container.innerHTML = "Gagal memuat data radio.";
      }
    }
    loadRadios();
  </script>
</body>
</html>
