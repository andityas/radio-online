<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Radio Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .radio-card { display: inline-block; margin: 10px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .radio-card img { width: 120px; height: 120px; border-radius: 8px; }
    .radio-card button { margin-top: 10px; padding: 8px 12px; border: none; background: #0078d7; color: #fff; border-radius: 4px; cursor: pointer; }
    .radio-card button:hover { background: #005fa3; }
    audio { width: 80%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Radio Streaming Player</h1>
  <div id="radio-list"></div>
  <audio id="player" controls></audio>

  <script>
    async function loadRadios() {
      const res = await fetch('radios-id.json');
      const radios = await res.json();
      const list = document.getElementById('radio-list');
      const audio = document.getElementById('player');

      radios.forEach(radio => {
        const card = document.createElement('div');
        card.className = 'radio-card';

        const logo = document.createElement('img');
        logo.src = radio.logo;
        card.appendChild(logo);

        const title = document.createElement('h3');
        title.textContent = radio.title;
        card.appendChild(title);

        const btn = document.createElement('button');
        btn.textContent = 'Play';
        btn.onclick = () => {
          if (radio.type === 'application/vnd.apple.mpegurl' || radio.streamUrl.endsWith('.m3u8')) {
            if (Hls.isSupported()) {
              const hls = new Hls();
              hls.loadSource(radio.streamUrl);
              hls.attachMedia(audio);
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
              audio.src = radio.streamUrl; // Safari native
            } else {
              alert("Browser tidak support HLS");
            }
          } else {
            audio.src = radio.streamUrl; // MP3/AAC langsung
          }
          audio.play();
        };
        card.appendChild(btn);

        list.appendChild(card);
      });
    }

    loadRadios();
  </script>
</body>
</html>
