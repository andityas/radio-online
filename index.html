<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Radio Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* ubah jadi hitam */
      color: #fff;      /* teks jadi putih agar kontras */
      text-align: center;
      padding: 50px;
    }
    .radio-card {
      background: #222; /* kartu abu-abu gelap agar beda dengan background */
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“» Radio Online</h1>
  <div id="radio-list"></div>

  <script>
    // Ambil data dari radios.json
    fetch('radios.json')
      .then(response => response.json())
      .then(radios => {
        const container = document.getElementById('radio-list');
        radios.forEach(radio => {
          const card = document.createElement('div');
          card.className = 'radio-card';

          const logo = document.createElement('img');
          logo.src = radio.logo;
          logo.alt = radio.title + ' Logo';
          logo.width = 120;

          const title = document.createElement('h3');
          title.textContent = radio.title;

          const audio = document.createElement('audio');
          audio.controls = true;

          const source = document.createElement('source');
          source.src = radio.streamUrl;
          source.type = radio.type;

          audio.appendChild(source);

          card.appendChild(logo);
          card.appendChild(title);
          card.appendChild(audio);

          container.appendChild(card);
        });
      })
      .catch(error => console.error('Gagal memuat data radio:', error));
  </script>
</body>
</html>
