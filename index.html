<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kumpulan Radio Online Indonesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #searchBar, #categoryFilter {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .radio-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .radio-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .radio-card img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .fav-btn {
      background: #28a745;
      color: white;
    }
    .remove-btn {
      background: #dc3545;
      color: white;
      margin-left: 5px;
    }
    /* Toast */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>üéµ Radio Online Indonesia</h1>
  <input type="text" id="searchBar" placeholder="Cari radio...">
  <select id="categoryFilter">
    <option value="all">Semua Kategori</option>
    <option value="musik">Musik</option>
    <option value="berita">Berita</option>
    <option value="daerah">Daerah</option>
  </select>
  <h2>üìª Semua Radio</h2>
  <div class="radio-list" id="radioList"></div>

  <h2>‚ù§Ô∏è Favorit Saya</h2>
  <div class="radio-list" id="favList"></div>

  <div id="toast" class="toast"></div>

  <script>
    let radios = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    fetch('radios.json')
      .then(response => response.json())
      .then(data => {
        radios = data;
        tampilkanRadio(radios);
        tampilkanFavorit();
      });

    function tampilkanRadio(list) {
      const container = document.getElementById('radioList');
      container.innerHTML = '';
      list.forEach(radio => {
        const card = document.createElement('div');
        card.className = 'radio-card';
        card.innerHTML = `
          <img src="${radio.logo}" alt="${radio.name} logo">
          <h3>${radio.name}</h3>
          <audio controls>
            <source src="${radio.url}" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
          </audio>
          <button class="fav-btn" onclick="tambahFavorit('${radio.name}')">‚ù§Ô∏è Favorit</button>
        `;
        container.appendChild(card);
      });
    }

    function tampilkanFavorit() {
      const container = document.getElementById('favList');
      container.innerHTML = '';
      favorites.forEach(radio => {
        const card = document.createElement('div');
        card.className = 'radio-card';
        card.innerHTML = `
          <img src="${radio.logo}" alt="${radio.name} logo">
          <h3>${radio.name}</h3>
          <audio controls>
            <source src="${radio.url}" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
          </audio>
          <button class="remove-btn" onclick="hapusFavorit('${radio.name}')">üóëÔ∏è Hapus</button>
        `;
        container.appendChild(card);
      });
    }

    function tambahFavorit(nama) {
      const radio = radios.find(r => r.name === nama);
      if (!favorites.some(f => f.name === nama)) {
        favorites.push(radio);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        tampilkanFavorit();
        showToast(`Ditambahkan ke favorit: ${nama}`, 'green');
      } else {
        showToast(`${nama} sudah ada di favorit`, 'orange');
      }
    }

    function hapusFavorit(nama) {
      favorites = favorites.filter(f => f.name !== nama);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      tampilkanFavorit();
      showToast(`Dihapus dari favorit: ${nama}`, 'red');
    }

    function showToast(message, color) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = color;
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    document.getElementById('searchBar').addEventListener('input', filterRadio);
    document.getElementById('categoryFilter').addEventListener('change', filterRadio);

    function filterRadio() {
      const keyword = document.getElementById('searchBar').value.toLowerCase();
      const kategori = document.getElementById('categoryFilter').value;

      const hasil = radios.filter(radio => {
        const cocokNama = radio.name.toLowerCase().includes(keyword);
        const cocokKategori = (kategori === 'all' || radio.category === kategori);
        return cocokNama && cocokKategori;
      });

      tampilkanRadio(hasil);
    }
  </script>
</body>
</html>
